name: Deploy to Digital Ocean with SSH Key and doctl

on:
  push:
    branches:
      - main

env:
  DROPLET_IP: 138.68.69.149

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.1

    - name: Build
      run: go build -o go-cicd ./...

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Install doctl
      run: sudo snap install doctl

    - name: Grant doctl access to SSH keys (Snap)
      run: sudo snap connect doctl:ssh-keys

    - name: SSH Key Setup
      run: |
        echo "${{ secrets.DIGITAL_OCEAN_SSH_KEY }}" > do_ssh_key.pem
        chmod 600 do_ssh_key.pem

    - name: Authenticate with Digital Ocean
      run: doctl auth init --access-token ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}

    - name: Deploy to Digital Ocean
      run: |
        mkdir -p $HOME/.temp_ssh
        echo "${{ secrets.DIGITAL_OCEAN_SSH_KEY }}" > $HOME/.temp_ssh/do_ssh_key.pem
        chmod 600 $HOME/.temp_ssh/do_ssh_key.pem
        export SSH_KEY_PATH="$HOME/.temp_ssh/do_ssh_key.pem"
        doctl compute ssh ${{ secrets.DROPLET_ID }} --ssh-key-path $SSH_KEY_PATH --ssh-command "pkill -f go-cicd || true"
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $SSH_KEY_PATH ./go-cicd root@$DROPLET_IP:/root/
        doctl compute ssh ${{ secrets.DROPLET_ID }} --ssh-key-path $SSH_KEY_PATH --ssh-command "nohup /root/tc/go-cicd &"

